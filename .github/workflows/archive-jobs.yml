name: Archive Old Job Postings

on:
  schedule:
    # Run weekly on Monday at 2:00 AM UTC (after the daily scraper)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  archive_jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate PyGithub python-dateutil
          
      - name: Run archive script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python archive_old_jobs.py
        
      - name: Upload log file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: archive-logs
          path: archive_job.log
          retention-days: 7
